<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dwayne rock samples</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.5/css/foundation.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Dwayne rock samples</h1>
    </header>

    <main>
        <form id="flickForm">
            <div class="input-group">
                <input 
                    type="text"
                    class="input-group-field"
                    placeholder="Name a flick"
                    id="flickName"
                >
                <div class="input-group-button">
                    <button 
                        class="button"
                        type="submit"
                    >
                        Add flick
                    </button>
                </div>
            </div>
        </form>              

        <ul class="flickList"></ul>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
